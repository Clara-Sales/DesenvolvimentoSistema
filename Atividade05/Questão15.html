<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 15</title>
</head>
<body>
    <script>
        let soma = 0
        let cont = 0
       do{
        let n1 = Number(prompt("Digite um número: "));
        if(n1%3===0){
        soma = soma + n1
        cont = cont + 1
        }
       }while(n1>0)
       let media = soma/cont
       console.log(`A media aritimetica dos numeros divisiveis por 3 é ${media}`);
    </script>
</body>
</html>
