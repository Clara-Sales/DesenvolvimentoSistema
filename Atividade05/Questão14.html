<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 14</title>
</head>
<body>
    <script>
        cont = 0
        do{
            let n1 = Number(prompt("Digite um número: "));
            if(n1%3===0){
                cont = cont + 1
            }
        }while(n1!=0)
        console.log(`A quantidade de numeros divisiveis por 3 é: ${cont}`);
    </script>
</body>
</html>
