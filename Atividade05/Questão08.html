<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 07</title>
</head>
<body>
    <script>
        let cont = 0
        do{
        let palavra = prompt("Digite uma palavra: ");
        if(palavra==="oi"){
            cont = cont + 1
        }
        }while(palavra!="sair")
        console.log(`A palavra 'oi' foi digitada ${cont} vezes`);
        
    </script>
</body>
</html>
