<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 24</title>
</head>
<body>
    <script>
        let cont = 1, n1 = 0, n2 = 0, maior = 0, menor = 0
            while(cont<20){
            n2 = n1
            let numero = Number(prompt("Digite um numero: "));
            n1 = numero
            if(n1>n2){
                maior = n1
                menor = n2
            }
            if(n2>n1){
                maior = n2
                menor = n1
            }
        }
        console.log(`O maior numero é ${maior} e o menor numero é ${menor}`);
        
    </script>
</body>
</html>
