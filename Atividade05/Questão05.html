<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 05</title>
</head>
<body>
    <p>
        <b>05)</b>
        Faça um programa que leia n numeros do usuario até que digite o valor 0 e em seguida
        exiba a soma desses numeros
    </p>
    <script>
        let soma = 0
        for(let i = 1; i !== 0; i++){
            let n = Number(prompt("Digite um número: "));
            if(n===0){
                i = 0;
                continue;
            }
        }
    </script>
</body>
</html>
